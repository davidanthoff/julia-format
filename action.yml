name: 'Format Julia code'
description: 'A Julia code formatter based on JuliaFormatter.jl'
author: 'David Anthoff'

branding:
  icon: 'eye'
  color: 'gray-dark'

runs:
  using: 'composite'
  steps:
    - run: julia --color=yes -e 'using Pkg; Pkg.activate("juliaformatter", shared=true); Pkg.add(["JuliaFormatter"]); import JuliaFormatter; JuliaFormatter.format(string("."), JuliaFormatter.MinimalStyle())'
      shell: bash
